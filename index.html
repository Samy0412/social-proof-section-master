<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <title>Frontend Mentor | Social proof section</title>

  </head>
  <body>
    <main>
      <section class="section__one">
        <div class="section__one__title">
          <h1>10,000+ of our users love our products.</h1>
          <p>
            We only provide great products combined with excellent customer service.
            See what our satisfied customers are saying about our services.</p>
        </div>
        <div class="section__one__ratings">
          <div class="rating">
            <div class="stars">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
            </div>
            <p>Rated 5 Stars in Reviews</p>
          </div>
          <div class="rating">
            <div class="stars">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
            </div>
            <p> Rated 5 Stars in Report Guru</p>
          </div>
          <div class="rating">
            <div class="stars">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
              <img src="./images/icon-star.svg" alt="star">
            </div>
            <p>Rated 5 Stars in BestTech</p>
          </div>
        </div>
      </section>
      <section class="section__two">
        <figure class="section__two__figure__one">
          <header>
            <img src="./images/image-colton.jpg" alt="Colton">
            <div class="buyer">
             <h5> Colton Smith</h5>
             <h6>Verified Buyer</h6>
            </div>
          </header>
          <div class="review">
            "We needed the same printed design as the one we had ordered a week prior.
            Not only did they find the original order, but we also received it in time.
            Excellent!"
          </div>
         </figure>
        <figure class="section__two__figure__two">
         <header>
           <img src="./images/image-irene.jpg" alt="irene">
           <div class="buyer">
            <h5>Irene Roberts </h5>
            <h6>Verified Buyer</h6>
           </div>
         </header>
         <div class="review">
          "Customer service is always excellent and very quick turn around. Completely
          delighted with the simplicity of the purchase and the speed of delivery."
         </div>
        </figure>
         <figure class="section__two__figure__three">
          <header>
            <img src="./images/image-anne.jpg" alt="Anne">
            <div class="buyer">
             <h5>Anne Wallace </h5>
             <h6> Verified Buyer</h6>
            </div>
          </header>
          <div class="review">
            "Put an order with this company and can only praise them for the very high
    standard. Will definitely use them again and recommend them to everyone!"
          </div>
         </figure>
      </section>
    </main>
  </body>
</html>
